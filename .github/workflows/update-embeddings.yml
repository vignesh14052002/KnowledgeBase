name: Update VectorStore embeddings on push to main

on:
  push:
    branches:
      - master

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Navigate to chatbot/server
        run: cd chatbot/server
      
      - name: Install Poetry
        uses: snok/install-poetry@v1
      
      - name: Install dependencies with Poetry
        run: poetry install
      
      - name: Run Update Embeddings script
        run: poetry run python scripts/update_embeddings.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Check for changes
        id: git-diff
        run: echo "::set-output name=changes::$(git diff --exit-code > /dev/null && echo 'false' || echo 'true')"

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Update README via GitHub Action"
          git push
        if: steps.git-diff.outputs.changes == 'true'
